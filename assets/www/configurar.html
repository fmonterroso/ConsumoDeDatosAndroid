<!DOCTYPE HTML> 
 <html>
   <head>
     	<title>Consumo de Datos</title>
     	<script type="text/javascript" charset="utf-8" src="js/cordova-2.5.0.js"></script>
		<meta charset="utf-8">
	    
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet"  href="css/jquery.mobile-1.3.1.css">
	    <link rel="stylesheet"  href="css/main.css">	    
	    <script src="js/jquery.js"></script>
	    <script src="js/jquery.mobile-1.3.1.js"></script>
	    <script>
			$( document ).on( "pageshow", function(){
				//$( "#configurar" ).hide().delay( 1500 ).show( "fast" );				
			});

			function onLoad() {
		        document.addEventListener("deviceready", onDeviceReady, false);
		    }
			
			function onDeviceReady() {
			    // Now safe to use the Cordova API			    
			}
			
		</script>
	    
   </head>
<body>

	<div id="configurar" data-url="Configurar numero" data-role="page" data-title="Consumo de Datos">
		<div data-role="header" data-theme="d">
			<h1>Claro</h1>
		</div>

		<div data-role="content">
			<strong style="color: #000000; font-family: arial, helvetica, clean, sans-serif; font-size: 16px; font-style: normal; font-variant: normal; letter-spacing: normal; line-height: 19px; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: auto; word-spacing: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px; background-color: #ffffff;">Agregar un número a la aplicación</strong>
			<div data-role="fieldcontain">
				<label for="phone"></label>
				<input type="text" name="phone" id="phone" value="" placeholder="Escribe un numero de SIM o MODEM"/>
				<script type="text/javascript">	
					//Precargando los datos si fue traido a esta pagina seleccionando un numero:
					if (currentId != ""){
						//consultando para obtener el numero asociado
						consultarActualBD();
					}
				</script>
			</div>
			<div class="center-wrapper">
  				<input id="btnValidar" type="button" data-inline="true" data-theme="e" value="Pedir código de confirmación"/>
			</div>			
			<div data-role="fieldcontain">
				<label for="codConfirmacion"></label>
				<input type="text" name="codConfirmacion" id="codConfirmacion" placeholder="Escribe código de confirmación"/>
			</div>
			<div class="center-wrapper">
  				<input id="btnConfirmar" type="button" data-icon="check" data-inline="true" data-theme="e" value="Confirmar"/>
			</div>

			<div class="center-wrapper">
  				<input id="btnElimiar" type="button" data-icon="check" data-inline="true" data-theme="e" value="Eliminar"/>
			</div>

		</div>
		<a href="#" onclick="showAlert('Has cancelado el registro de tu numero','Cancelar','Aceptar');" >
		<div data-role="footer" data-theme="a">
			<h1>Cerrar</h1>
		</div>
		</a>
	</div>

</body>
</html>
