<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script>
			// Wait for Cordova to load
		    document.addEventListener("deviceready", onDeviceReady, false);

		    $( document ).on( "pageshow", function(){
				//$("#ConsumodeDatos").hide().delay( 1500 ).show( "fast" );
				$("#DEMO").hide().delay( 1500 ).show( "fast" );
				alert("pageshow");				
			});

			function onDeviceReady() {
			    // Now safe to use the Cordova API
			    //Agregando controlador del boton ATRAS
			    document.addEventListener("backbutton", handleBackButton, true);
			    alert("ondeviceready");
			}

			// Aqui se carga la funcion cuando se carga completament el arbol DOm de nuestra pagina index.html
			$(document).ready(function(){
				alert("ready");
			});//fin de document ready
			
		</script>
	</head>
	<body>

		<div id="ConfigurarAlarma" data-url="Configurar_Alarma" data-role="page">
			<div data-role="header" data-position="fixed">
				<div data-role="navbar">
				    <ul>
					    <li><a class="menuitemMenu" href="#" data-icon="grid" data-role="button" data-iconpos="notext"></a></li>
					    <li><a class="menuitemHome" href="#" data-icon="home" data-role="button" data-iconpos="notext"></a></li>
					    <li><a class="menuitemStore" href="#" data-icon="star" data-role="button" data-iconpos="notext"></a></li>
					    <li><a class="menuitemConfig" href="#" data-icon="gear" data-role="button" data-iconpos="notext"></a></li>
				    </ul>
				</div><!-- /navbar -->
			</div><!-- /header -->

			<div data-role="content">
				<h3>Agregar nueva alarma<br></h3>
				<div data-role="fieldcontain">
					<label for="cmbNumeroTel">Número telefónico</label>
					<select name="cmbNumeroTel" id="cmbNumeroTel" data-native-menu="false">
						
					</select>
					<script type="text/javascript">
						consultarTelefonosAlarmasBD();
					</script>
				</div>
				<div data-role="fieldcontain">
					<label for="txtporcentaje">% que dispara la alarma</label>
					<input type="range" name="txtporcentaje" id="txtporcentaje" value="1" min="0" max="100" data-highlight="true"/>
				</div>
				-<br>El uso de alarmas puede consumir datos.<br>-
				<input id="btnGuardarAlarma" type="button" data-icon="check" value="Guardar"/>
				<input id="btnCancelarAlarma" type="button" value="Cancelar" OnClick='$.mobile.changePage("listado.html", { transition: "slide" });'/>

				<ul id="listado_alarmas_config" data-role="listview" data-inset="true">
					<li data-role="list-divider">Alarmas programadas</li>
					
				</ul>
			</div>
		</div>

	</body>
</html>
